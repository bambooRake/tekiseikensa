<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>適正検査</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="circle" id="circle"></div>
        <div class="text-container">
            <img id="annotationImg" src="annotation.png" alt="Annotation">
        </div>
        <button id="startButton" onclick="startButtonFunc()">開始</button>
    </div>
    <button id="stopButton" onclick="stopButtonFunc()">停止</button>

    <audio id="carSound" src="start.mp3" preload="auto"></audio>
    <audio id="brakeSound" src="stop.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
